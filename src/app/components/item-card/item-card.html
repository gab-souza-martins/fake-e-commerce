<div class="card-container">
  <img [src]="testItem().image" alt="Imagem de teste" />

  <p class="item-title">{{ testItem().title }}</p>

  <p class="item-description">
    {{ testItem().description }}
  </p>

  <p class="item-price">
    {{ testItem().price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) }}
  </p>
</div>
