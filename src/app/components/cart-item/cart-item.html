<div class="container">
  <div class="img-container">
    <img [src]="item().itemInfo.image" [alt]="item().itemInfo.title" />
  </div>

  <div class="details">
    <p class="title">{{ item().itemInfo.title }}</p>

    <p class="price">
      {{ item().itemInfo.price.toLocaleString('en', { style: 'currency', currency: 'USD' }) }}
    </p>
  </div>

  <button aria-label="Remove item from cart" class="btn">
    <fa-icon [icon]="faX" />
  </button>
</div>
