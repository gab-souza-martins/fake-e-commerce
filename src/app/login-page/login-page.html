<form class="login-form">
  <h2>Login</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" id="username" name="username" placeholder="Your name here" required />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email here" required />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" id="password" name="password" placeholder="Your password here" required />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input
      type="text"
      id="confirmPassword"
      name="confirmPassword"
      placeholder="Confirm your password here"
      required
    />
  </div>

  <div class="form-group">
    <label for="postalCode">Postal code</label>
    <input
      type="text"
      name="postalCode"
      id="postalCode"
      placeholder="Your postal code here"
      required
    />
  </div>

  <button type="submit" class="primary-btn">
    <fa-icon [icon]="faLogin" />
    Login
  </button>
</form>
