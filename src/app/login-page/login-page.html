<form class="login-form" [formGroup]="loginForm">
  <h2>Login</h2>

  <div class="form-group">
    <label for="username" [ngClass]="{ errorLabel: invalidUsername }">Username</label>
    <input
      type="text"
      formControlName="username"
      id="username"
      name="username"
      placeholder="Your name here"
      [ngClass]="{ errorInput: invalidUsername }"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      id="email"
      name="email"
      placeholder="Your email here"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="text"
      formControlName="password"
      id="password"
      name="password"
      placeholder="Your password here"
      required
    />
  </div>

  <div class="form-group">
    <label for="passwordConfirm">Confirm password</label>
    <input
      type="text"
      formControlName="passwordConfirm"
      id="passwordConfirm"
      name="passwordConfirm"
      placeholder="Confirm your password here"
      required
    />
  </div>

  <div class="form-group">
    <label for="postalCode">Postal code</label>
    <input
      type="text"
      formControlName="postalCode"
      id="postalCode"
      name="postalCode"
      placeholder="Your postal code here"
      required
    />
  </div>

  @if (loginForm.invalid) {
  <div class="error-message">All inputs are required to be filled</div>
  }

  <button type="submit" class="primary-btn" [disabled]="loginForm.invalid">
    <fa-icon [icon]="faLogin" />
    Login
  </button>
</form>
