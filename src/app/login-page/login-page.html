<form class="login-form" [formGroup]="loginForm">
  <h2>Login</h2>

  <div class="form-group">
    <label for="username" [ngClass]="{ errorLabel: invalidUsername }">Username</label>
    <input
      type="text"
      formControlName="username"
      id="username"
      name="username"
      placeholder="Your name here"
      [ngClass]="{ errorInput: invalidUsername }"
    />
  </div>

  <div class="form-group">
    <label for="email" [ngClass]="{ errorLabel: invalidEmail }">Email</label>
    <input
      type="text"
      formControlName="email"
      id="email"
      name="email"
      placeholder="Your email here"
      [ngClass]="{ errorInput: invalidEmail }"
    />
  </div>

  <div class="form-group">
    <label for="password" [ngClass]="{ errorLabel: invalidPassword }">Password</label>
    <input
      type="password"
      formControlName="password"
      id="password"
      name="password"
      placeholder="Your password here"
      [ngClass]="{ errorInput: invalidPassword }"
    />
  </div>

  <div class="form-group">
    <label for="passwordConfirm" [ngClass]="{ errorLabel: invalidPasswordConfirm }">
      Confirm password
    </label>
    <input
      type="password"
      formControlName="passwordConfirm"
      id="passwordConfirm"
      name="passwordConfirm"
      placeholder="Confirm your password here"
      [ngClass]="{ errorInput: invalidPasswordConfirm }"
    />
  </div>

  <div class="form-group">
    <label for="postalCode" [ngClass]="{ errorLabel: invalidPostalCode }">Postal code</label>
    <input
      type="text"
      formControlName="postalCode"
      id="postalCode"
      name="postalCode"
      placeholder="Your postal code here"
      [ngClass]="{ errorInput: invalidPostalCode }"
    />
  </div>

  @if (loginForm.invalid) {
  <div class="error-message">All inputs are required</div>
  }

  <button
    type="submit"
    class="primary-btn"
    (click)="onSubmit()"
    routerLink=""
    [disabled]="loginForm.invalid"
  >
    <fa-icon [icon]="faLogin" />
    Login
  </button>
</form>
